<h2>Klientų įkėlimas</h2>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
  <button type="button" class="close" aria-label="Close" (click)="alertCloseClicked()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Importuoti klientus:</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
      (change)="onFileChanged($event)" accept=".json" 
    >
    <label class="custom-file-label" for="inputGroupFile01">{{fileName === null ? 'Pasirinkite JSON dokumentą' : fileName}}</label>
  </div>
</div>
<h2>Klientų sąrašas</h2>
<button type="button" class="btn btn-secondary mr-1" (click)="updatePostCodesClicked()">Atnaujinti pašto indeksus</button>
<table class='table table-striped' *ngIf="clientLocations">
  <thead>
    <tr>
      <th>Id</th>
      <th>Pavadinimas</th>
      <th>Addresas</th>
      <th>Pašto indeksas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clientLocation of clientLocations">
      <td>{{ clientLocation.id }}</td>
      <td>{{ clientLocation.name }}</td>
      <td>{{ clientLocation.address }}</td>
      <td>{{ clientLocation.postCode }}</td>
    </tr>
  </tbody>
</table>
